<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div style="border: solid 1px black; width: 800px; padding: 10px">
        <div style="border-bottom: solid 1px black">
            Username:<input type="text" name="username" required />
            <br />
            Password: <input type="password" name="password" required style="width: 400px"/>
            <br />
            <button style="margin-bottom: 10px">Đăng nhập</button>
        </div>
        <div style="display: flex; padding: 10px; border-bottom: solid 1px black">
            <div>
                Hobby
            </div>
            <div>
                <input type="checkbox" name="music"/> Music <br />
                <input type="checkbox" name="film" /> Film <br />
                <input type="checkbox" name="sport" /> Sport
            </div>
        </div>
        <div style="display: flex; border-bottom: solid 1px black; padding: 10px">
            <div style="width: 400px">
                User for
            </div>
            <div>
                <input type="radio" name="userfor"/> Home <br />
                <input type="radio" name="userfor" /> Business <br />
                <input type="radio" name="userfor" /> Government <br />
                <input type="radio" name="userfor" /> Educational Institution <br />
                <input type="radio" name="userfor" /> Other
            </div>
        </div>
        <div style="border-bottom: solid 1px black; padding: 10px">
            <button>Chuỗi reset</button>
        </div>
        <div style="border-bottom: solid 1px black; padding: 10px">
            <button>OK</button>
        </div>
    </div>
</body>
</html>
