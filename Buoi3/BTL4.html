<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BTL4</title>
    </head>
    <body>
        <div style="border: solid 1px; width: 1000px; background-image: linear-gradient(to bottom, lightgray, white);">
            <h1 style="color: #6850a1; text-align: center;">Thông Tin Đăng Nhập</h1>
            <table style="font-size: 18px; margin: 10px;" cellpadding="10">
                <tr>
                    <td style="width: 200px;">Tên đăng nhập: </td>
                    <td><input style="width: 250px; height: 20px;" type="text" name="username"></td>
                </tr>
                <tr>
                    <td style="width: 200px;">Mật khẩu: </td>
                    <td><input style="width: 250px; height: 20px;" type="password" name="password"></td>
                </tr>
                <tr>
                    <td style="width: 200px;">Nhập lại mật khẩu: </td>
                    <td><input style="width: 250px; height: 20px;" type="password" name="password"></td>
                </tr>
            </table>
            <h1 style="color: #6850a1; text-align: center;">Thông Tin Cá Nhân</h1>
            <table style="font-size: 18px; margin: 10px;" cellpadding="10">
                <tr>
                    <td style="width: 200px;">Họ tên: </td>
                    <td><input style="width: 250px; height: 20px;" type="text" name="username"></td>
                </tr>
                <tr>
                    <td style="width: 200px;">Ngày sinh: </td>
                    <td>
                        <input type="number" min="1" max="31" value="1"> /
                        <input type="number" min="1" max="12" value="1"> /
                        <input type="number" min="1940" max="2015" value="2011">

                    </td>
                </tr>
                <tr>
                    <td style="width: 200px;">Giới tính: </td>
                    <td>
                        <input type="radio" name="gender"> Nam
                        <input type="radio" name="gender"> Nữ
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px;">Địa chỉ: </td>
                    <td><input style="width: 400px; height: 100px;" type="password" name="password"></td>
                </tr>
                <tr>
                    <td style="width: 200px;">Số điện thoại: </td>
                    <td><input style="width: 250px; height: 20px;" type="password" name="password"></td>
                </tr>
                <tr>
                    <td style="width: 200px;">Sở thích: </td>
                    <td><input style="width: 400px; height: 100px;" type="password" name="password"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
